<html>
    <head>
        <title>Reflexive Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compitable" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
            rel="stylesheet"
            />
        <link
            href="style.css"
            rel="stylesheet"
            />
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo"/>
                <h4 class ="logo">Three Dots</h4>
            </div>
            
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-links" href="#">Specs</a></li>
                     <li><a class="nav-links" href="#">Products</a></li>
                      <li><a class="nav-links" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart"/>
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 14 inch bezeless display offering a 4k
                            display with touch screen.
                        </p>
                    </div>
                    <div>
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook"/>
                </div>
            </section>
            <div class="laptop-select">
                <img src="./img/arrow-left.svg"  alt=""/>
                <img src="./img/dot.svg" alt=""/>
                <img src="./img/dot-full.svg" alt=""/>
                <img src="./img/dot-full.svg" alt=""/>
                <img src="./img/arrow-right.svg"  alt=""/>
                
            </div>
            <img class="big-circle" src="./img/big-eclipse.svg"/>
            <img class="medium-circle" src="./img/mid-eclipse.svg"/>
            <img class="small-circle" src="./img/small-eclipse.svg"/>
        </main>
    </body>
</html>
